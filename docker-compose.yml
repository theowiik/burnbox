services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: burnbox-vpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 6881:6881
      - 6881:6881/udp
    environment:
      VPN_SERVICE_PROVIDER: mullvad
      VPN_TYPE: wireguard
      WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
      WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES}
      TZ: Europe/Stockholm
      VPN_INTERFACE: wg0
      FIREWALL: "on"
      FIREWALL_VPN_INPUT_PORTS: 6881
      DOT: "on"
      BLOCK_MALICIOUS: "on"
    healthcheck:
      test: [CMD, wget, -qO-, --timeout=5, "https://am.i.mullvad.net/connected"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: "no"

  torrent:
    image: alpine:latest
    container_name: burnbox
    network_mode: service:gluetun
    volumes:
      - ./burnbox-downloads:/downloads
    depends_on:
      gluetun:
        condition: service_healthy
    entrypoint: sh -c "apk add --no-cache aria2 && aria2c --dir=/downloads --seed-time=0 --summary-interval=5 --listen-port=6881 --dht-listen-port=6881 --max-connection-per-server=16 --split=16 \"$$LINK\" && echo 'ðŸ”¥ Done.'"
    environment:
      LINK: ${LINK}
    restart: "no"
